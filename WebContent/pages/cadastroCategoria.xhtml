<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_mainTemplate.xhtml">

	<ui:define name="titulo">Cadastro Categoria</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="inputNome" value="Nome" />
				<p:inputText id="inputNome" value="#{categoriaBean.categoria.nome}" />
				<p:outputLabel for="inputDescricao" value="Descrição" />
				<p:inputText id="inputDescricao" value="#{categoriaBean.categoria.descricao}" />
				<p:commandButton value="Cadastrar"
					action="#{categoriaBean.cadastrarCategoria}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
