<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/templates/_mainTemplate.xhtml">
	
	<ui:define name="titulo">
		Login
	</ui:define>
	
	<ui:define name="conteudo">
		<p:message for="erroLogin" />
		<h:form id="erroLogin">
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="Email: "/>
					<p:inputText id="email" value="#{loginBean.usuario.email}"/>
					<p:outputLabel for="senha" value="Senha: "/>
					<p:password id="senha" value="#{loginBean.usuario.senha}"/>
					<p:commandButton value="Login" action="#{loginBean.efetuarLogin}" ajax="false"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	</ui:composition>

</html>
